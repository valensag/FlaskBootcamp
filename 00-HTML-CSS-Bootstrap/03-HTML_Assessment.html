<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assesment Test 1</title>
</head>
<body>
    <form method="get">
        <h1>Puppy Adoption Page</h1>
        <h3>Please enter your information to adopt a puppy and we'll email you back</h3>
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>
        <label for="firstname">First Name:</label>
        <input type="text" id = "firstname" name="firstname" placeholder="First Name">
        <label for="lastname">Last Name:</label>
        <input type="text" id = "lastname" name="lastname" placeholder="Last Name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id = "email" name="email" placeholder="Email">
        <label for="password">Password:</label>
        <input type="password" id = "password" name="password" placeholder="">
        <br>
        <br>
        <p>Are your over the age of 18?</p>
        <label for="yes">Yes:</label>
        <input type="radio" id="yes" name="agechoice" value="Yes">
        <label for="no">No:</label>
        <input type="radio" id="no" name="agechoice" value="No">
        <br>
        <br>
        <p>Do you have a Credit Card or PayPal?</p>
        <select name="Credit Card" id="">
            <option value="American">American</option>
            <option value="Visa">Visa</option>
            <option value="MasterCard">MasterCard</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
